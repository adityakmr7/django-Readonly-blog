{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>{{category.title}}</h4>
      <p>lorem ipsum hohrth ht</p>
    </div>
    <div class="col-md-6">
      <a class="float-right" href="#">See more</a>
    </div>
  </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      {% for obj in post %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img width="100%" height="225" class="bd-placeholder-img card-img-top" src="{{obj.thumbnail.url}}"/>
            <div>
              {% for cat in obj.category.all %}
                <a href="#">{{cat}}</a>
              {% endfor %}
            </div>
            <div class="card-body">
              <h4>{{obj.title}}</h4>
              <p class="card-text">{{obj.overview}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{obj.timestamp|timesince}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
</div>





{% endblock %}
